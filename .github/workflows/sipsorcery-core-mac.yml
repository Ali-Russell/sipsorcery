name: sipsorcery-core-mac

on:
  push:
    branches:
      - master
      - fixtests

jobs:
  build:
    strategy:
      matrix:
        framework: [ 'netcoreapp3.1' ]
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@v1
    - name: Unit tests
      run: dotnet test test/unit/SIPSorcery.UnitTests.csproj --framework  ${{ matrix.framework }} -c Release