name: sipsorcery-core-ubuntu

on:
  push:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        framework: [ 'net5', 'netcoreapp3.1' ]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Unit tests
      run: dotnet test test/unit/SIPSorcery.UnitTests.csproj --framework  ${{ matrix.framework }} -c Release
